<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Currency Converter</title>
</head>
<body>
    
    <div class="container">
  <h1>Currency Converter</h1>

  <div class="amount">
    <label for="amount">Enter Currency Value: </label>
    <input type="number" value="1" id="amount" min="1">
  </div>

  <div class="Droplist">

    <!-- From currency -->
    <div class="from">

      <label class="from">From</label>
      <div class="selectbox1">
        <img src="https://flagsapi.com/IN/shiny/64.png" alt="flag" class="flag1">

        <select id="fromCurrency">
          <option value="USD">USD</option>
          <option value="NPR">NPR</option>
          <option value="INR" selected>INR</option>
          <option value="PKR">PKR</option>
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="JPY">JPY - Japanese Yen</option>
        </select>

      </div>
    </div>

     <!-- CONVERT ICON -->
      <div class="icon">
  <i class="fas fa-exchange-alt"></i>
</div>

    <!-- To currency -->
    <div class="to">

      <label class="to">To</label>
      <div class="selectbox2">
        <img src="https://flagsapi.com/NP/shiny/64.png" alt="flag" class="flag2">

          <select id="toCurrency">
          <option value="USD" selected>USD</option>
          <option value="NPR">NPR</option>
          <option value="INR">INR</option>
          <option value="PKR">PKR</option>
          <option value="CAD">CAD</option>
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="JPY">JPY - Japanese Yen</option>
        </select>
        
      </div>
    </div>

    <div class="exchangeRate">
        1 USD = 118.16 NPR
    </div>
  </div>

  <!-- Button -->
  <button id="convertBtn">Check Current Rate</button>
  <p id="result"></p>
</div>

<script src="script.js"></script>
</body>
</html>
